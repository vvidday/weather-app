<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <form onsubmit="return false;">
        <label for="input-field"></label>
        <input type="text" id="input-field" required autofocus>
        <input type="submit" value="go" id="submit-button">
    </form>
    <div id="loading-div" class="invisible"></div>

    <section class="invisible" id="weather-display-container">
        <div id="display-image-div">
            <img src="#" id="display-image">
        </div>
        <div id="display-temp-div">

        </div>
        <div id="display-misc-div">
            <p id="display-pressure"></p>
            <p id="display-humidity"></p>
            <p id="display-description"></p>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
