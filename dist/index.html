<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <header>what's the weather?</header>
    <section id="input">
        <form onsubmit="return false;">
            <input type="text" id="input-field" required autofocus placeholder="enter city name">
            <input type="submit" value="go" id="submit-button">
        </form>
        <div id="loading-div" class="invisible"></div>
</section>
<div id="toggle-container">
    <span>farenheit</span>
    <input type="range" min="0" max="1" id="toggle">
    <span>celsius</span>
</div>
    

    <section class="invisible" id="weather-display-container">
        <div id="display-city-name"></div>
        <div id="display-image-div">
            <img src="#" id="display-image">
            <div id="display-temp-div"></div>
        </div>
        

        </div>
        <div id="display-misc-div">
            <p id="display-pressure"></p>
            <p id="display-humidity"></p>
            <p id="display-description"></p>
        </div>
    </section>
    <footer>
        <p>data & icons by openweathermap.org</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
